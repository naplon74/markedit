<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/onboarding.css">
</head>
<body>
  <div class="onboarding-container">
    <div class="onboarding-card">
      <div class="welcome-icon">
        <i class="fas fa-hand-wave"></i>
      </div>
      
      <!-- Step 1: Name & Language -->
      <div class="step active" id="step1">
        <h1 class="onboarding-title" data-i18n="onboarding_title">Welcome!</h1>
        <p class="onboarding-subtitle" data-i18n="onboarding_subtitle">Let's set up your Markdown Editor</p>
        
        <form id="step1-form">
          <div class="form-group">
            <label class="form-label" for="username" data-i18n="onboarding_name_label">What's your name?</label>
            <input 
              type="text" 
              id="username" 
              class="form-input" 
              placeholder="Enter your name"
              data-i18n="onboarding_name_placeholder"
              data-i18n-attr="placeholder"
              required
              autofocus
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="language" data-i18n="onboarding_language_label">Preferred Language</label>
            <select id="language" class="form-select">
              <option value="en">English</option>
              <option value="fr">Français</option>
              <option value="es">Español</option>
              <option value="de">Deutsch</option>
            </select>
          </div>

          <button type="submit" class="submit-btn" data-i18n="onboarding_next">Next</button>
        </form>
      </div>

      <!-- Step 2: Theme Selection -->
      <div class="step" id="step2">
        <h1 class="onboarding-title" data-i18n="onboarding_theme_title">Choose Your Theme</h1>
        <p class="onboarding-subtitle" data-i18n="onboarding_theme_subtitle">Pick a theme that suits your style</p>
        
        <div class="theme-grid">
          <div class="theme-card active" data-theme="dark">
            <div class="theme-preview" style="background: linear-gradient(135deg, #1e1e1e 0%, #252526 100%);">
              <div class="theme-color" style="background: #1e1e1e;"></div>
              <div class="theme-color" style="background: #007acc;"></div>
              <div class="theme-color" style="background: #252526;"></div>
            </div>
            <div class="theme-name" data-i18n="theme_dark">Dark</div>
          </div>

          <div class="theme-card" data-theme="light">
            <div class="theme-preview" style="background: linear-gradient(135deg, #ffffff 0%, #f3f3f3 100%);">
              <div class="theme-color" style="background: #ffffff;"></div>
              <div class="theme-color" style="background: #0078d4;"></div>
              <div class="theme-color" style="background: #f3f3f3;"></div>
            </div>
            <div class="theme-name" data-i18n="theme_light">Light</div>
          </div>

          <div class="theme-card" data-theme="flowify">
            <div class="theme-preview" style="background: linear-gradient(135deg, #0d3d2e 0%, #1a5943 50%, #0f4d38 100%);">
              <div class="theme-color" style="background: #0d3d2e;"></div>
              <div class="theme-color" style="background: #2d8659;"></div>
              <div class="theme-color" style="background: #1a5943;"></div>
            </div>
            <div class="theme-name" data-i18n="theme_green_forest">Green forest</div>
          </div>

          <div class="theme-card" data-theme="deep-ocean">
            <div class="theme-preview" style="background: linear-gradient(135deg, #0a1f44 0%, #0f2d5c 50%, #093457 100%);">
              <div class="theme-color" style="background: #0a1f44;"></div>
              <div class="theme-color" style="background: #00c8ff;"></div>
              <div class="theme-color" style="background: #0f2d5c;"></div>
            </div>
            <div class="theme-name" data-i18n="theme_deep_ocean">Deep ocean</div>
          </div>

          <div class="theme-card" data-theme="sunset">
            <div class="theme-preview" style="background: linear-gradient(135deg, #7a2f2a 0%, #b55a3c 100%);">
              <div class="theme-color" style="background: #7a2f2a;"></div>
              <div class="theme-color" style="background: #ff7a59;"></div>
              <div class="theme-color" style="background: #b55a3c;"></div>
            </div>
            <div class="theme-name" data-i18n="theme_sunset">Sunset</div>
          </div>

          <div class="theme-card" data-theme="cyberpunk">
            <div class="theme-preview" style="background: linear-gradient(135deg, #0b0b14 0%, #161629 50%, #0b0b14 100%);">
              <div class="theme-color" style="background: #ff00aa;"></div>
              <div class="theme-color" style="background: #00ffd5;"></div>
              <div class="theme-color" style="background: #161629;"></div>
            </div>
            <div class="theme-name" data-i18n="theme_cyberpunk">Cyberpunk</div>
          </div>
        </div>

        <button class="back-btn" id="back-to-step1" data-i18n="onboarding_back">Back</button>
        <button class="submit-btn" id="finish-btn" data-i18n="onboarding_finish" style="margin-top: 15px;">Finish</button>
      </div>
    </div>
  </div>

  <script src="../js/i18n.js"></script>
  <script src="../js/onboarding.js"></script>
</body>
</html>
