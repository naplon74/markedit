<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor</title>
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="node_modules/highlight.js/styles/github-dark.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    // Load theme before page renders
    const currentTheme = localStorage.getItem('theme') || 'dark';
    const themeLink = document.createElement('link');
    themeLink.rel = 'stylesheet';
    themeLink.href = `themes/${currentTheme}.css`;
    themeLink.dataset.theme = currentTheme;
    document.head.appendChild(themeLink);
  </script>
  <style>
    /* Responsive / Overflow Menu */
    .overflow-wrapper { position: relative; }
    #overflow-btn { position: relative; }
    .overflow-menu { position: absolute; top: 100%; left: 0; background: var(--card-bg); border: 1px solid var(--border-primary); border-radius: 8px; padding: 6px 0; min-width: 220px; box-shadow: var(--shadow-lg,0 6px 24px -4px rgba(0,0,0,0.4)); display: none; z-index: 2000; }
    .overflow-menu.show { display: block; animation: fadeScale .12s ease; }
    .overflow-item { display: flex; align-items: center; gap: 10px; padding: 8px 14px; font-size: 14px; color: var(--text-primary); cursor: pointer; transition: background .15s, padding-left .15s; }
    .overflow-item i { width: 16px; text-align: center; opacity: .9; }
    .overflow-item:hover { background: var(--card-hover); padding-left: 18px; }
    @keyframes fadeScale { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }
    .wide-only { display: inline-flex; }
    @media (max-width: 1180px) {
      #export-btn, #image-btn, #outline-btn { display: none; }
    }
    @media (max-width: 900px) {
      .titlebar-center #md-toolbar button { display: none; }
      #file-title { width: 140px; }
    }
    #md-toolbar { overflow:hidden; flex-wrap:nowrap; max-width:100%; }
    .editor-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .custom-titlebar {
      display: flex;
      align-items: center;
      height: 40px;
      background: var(--titlebar-bg);
      -webkit-app-region: drag;
      padding: 0 10px;
      border-bottom: 1px solid var(--border-primary);
    }

    .titlebar-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 0 0 auto;
    }

    .titlebar-center {
      display: flex;
      align-items: center;
      gap: 10px;
      -webkit-app-region: no-drag;
      flex: 1 1 auto;
      min-width: 0;
      overflow: hidden;
    }

    .file-title-input {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 4px;
      color: var(--text-primary);
      padding: 4px 12px;
      font-size: 14px;
      font-weight: 500;
      width: 200px;
      text-align: center;
    }

    .file-title-input:focus {
      outline: none;
      background: var(--input-bg);
      border-color: var(--input-focus);
      transform: scale(1.02);
    }

    .autosave-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-secondary);
      padding: 4px 8px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .autosave-indicator.show {
      opacity: 1;
    }

    .autosave-indicator.saving {
      color: var(--accent-primary);
    }

    .autosave-indicator.saved {
      color: #4ec9b0;
    }

    .autosave-indicator i {
      font-size: 14px;
    }

    .autosave-text {
      font-weight: 500;
    }

    .titlebar-button {
      -webkit-app-region: no-drag;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: 4px;
      color: var(--text-primary);
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 18px;
      flex: 0 0 auto;
    }

    .titlebar-button:hover {
      background-color: var(--titlebar-hover);
      transform: scale(1.05);
    }

    .titlebar-right {
      display: flex;
      gap: 2px;
      -webkit-app-region: no-drag;
      flex: 0 0 auto;
    }

    .window-button {
      width: 46px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 14px;
    }

    .window-button:hover {
      background-color: var(--titlebar-hover);
    }

    .window-button.close:hover {
      background-color: #e81123;
    }

    .editor-main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editor-pane,
    .preview-pane {
      display: flex;
      flex-direction: column;
      background-color: var(--bg-secondary);
    }

    .editor-pane {
      flex: 0 0 50%;
    }

    .pane-header {
      background-color: var(--bg-tertiary);
      padding: 10px 20px;
      border-bottom: 1px solid var(--border-primary);
    }

    .pane-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #markdown-input {
      flex: 1;
      background-color: var(--editor-bg);
      color: var(--text-primary);
      border: none;
      padding: 20px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      outline: none;
    }

    #markdown-input::placeholder {
      color: var(--text-tertiary);
    }

    .divider {
      width: 5px;
      background-color: var(--border-primary);
      cursor: col-resize;
      transition: background-color 0.2s;
      flex-shrink: 0;
    }

    .divider:hover,
    .divider.dragging {
      background-color: var(--accent-primary);
    }

    .preview-pane {
      flex: 1;
    }

    .preview-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: var(--preview-bg);
    }

    .menu-dropdown {
      position: relative;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--card-bg);
      border: 1px solid var(--border-primary);
      border-radius: 6px;
      min-width: 180px;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      margin-top: 5px;
    }

    .menu-content.show {
      display: block;
    }

    .menu-item {
      padding: 10px 16px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }

    .menu-item:hover {
      background-color: var(--card-hover);
      padding-left: 20px;
    }

    .menu-item:first-child {
      border-radius: 6px 6px 0 0;
    }

    .menu-item:last-child {
      border-radius: 0 0 6px 6px;
    }

    /* Time Widget Styles */
    .time-widget {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 12px;
      background: var(--bg-secondary);
      border-radius: 4px;
      font-size: 14px;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    .time-widget:hover {
      background: var(--card-hover);
    }

    .time-display {
      font-family: 'Consolas', monospace;
      font-weight: 500;
    }

    /* Time Modal */
    .time-modal {
      display: none;
      position: absolute;
      top: 45px;
      right: 200px;
      background-color: var(--card-bg);
      border: 1px solid var(--border-primary);
      border-radius: 6px;
      padding: 16px;
      min-width: 250px;
      box-shadow: var(--shadow-md);
      z-index: 1000;
    }

    .time-modal.show {
      display: block;
      animation: slideDown 0.2s ease;
    }

    .time-mode-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .time-mode-btn {
      flex: 1;
      padding: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      color: var(--text-primary);
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .time-mode-btn.active {
      background: var(--card-hover);
      border-color: var(--accent-primary);
      color: var(--text-primary);
    }

    .time-mode-btn:hover {
      background: var(--card-hover);
    }

    .digital-clock {
      text-align: center;
      padding: 20px 10px;
    }

    .digital-time {
      font-size: 48px;
      font-weight: 700;
      color: var(--text-primary);
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .digital-date {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    .timer-inputs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .timer-input-group {
      text-align: center;
    }

    .timer-input-group label {
      display: block;
      font-size: 11px;
      color: var(--text-tertiary);
      margin-bottom: 4px;
    }

    .timer-input {
      width: 100%;
      padding: 6px;
      background: var(--input-bg);
      border: 1px solid var(--border-primary);
      border-radius: 4px;
      color: var(--text-primary);
      text-align: center;
      font-size: 14px;
    }

    .timer-input:focus {
      outline: none;
      border-color: var(--input-focus);
    }

    .timer-controls {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .timer-control-btn {
      flex: 1;
      padding: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      color: var(--text-primary);
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .timer-control-btn:hover {
      background: var(--card-hover);
      border-color: var(--border-primary);
    }

    .timer-control-btn.start {
      background: var(--accent-primary);
      border-color: var(--accent-hover);
      color: #ffffff;
    }

    .timer-control-btn.start:hover {
      background: var(--accent-hover);
    }

    /* Git Integration Panel */
    .git-panel {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-primary);
      position: relative;
      z-index: 10;
    }

    .git-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-tertiary);
      user-select: none;
      border-bottom: 1px solid var(--border-primary);
    }

    .git-header:hover {
      background: var(--card-hover);
    }

    .git-header i.fa-github {
      font-size: 16px;
      color: var(--accent-primary);
    }

    .git-header span {
      flex: 1;
    }

    /* Git Enable Toggle Switch */
    .git-enable-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-left: auto;
      margin-right: 8px;
    }

    .git-enable-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .git-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-tertiary);
      transition: 0.3s;
      border-radius: 20px;
      border: 1px solid var(--border-primary);
    }

    .git-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 2px;
      bottom: 2px;
      background-color: var(--text-secondary);
      transition: 0.3s;
      border-radius: 50%;
    }

    .git-enable-switch input:checked + .git-slider {
      background-color: var(--accent-primary);
      border-color: var(--accent-primary);
    }

    .git-enable-switch input:checked + .git-slider:before {
      transform: translateX(20px);
      background-color: white;
    }

    .git-toggle {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px 8px;
      transition: transform 0.3s ease;
    }

    .git-toggle.collapsed {
      transform: rotate(180deg);
    }

    .git-content {
      padding: 16px;
      max-height: 250px;
      overflow-y: auto;
      transition: max-height 0.3s ease;
    }

    .git-content.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .git-content.collapsed {
      max-height: 0;
      padding: 0 16px;
      overflow: hidden;
    }

    .git-repo-section,
    .git-file-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .git-repo-section {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 8px;
    }

    .git-repo-section label {
      white-space: nowrap;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .git-repo-section input,
    .git-file-section input {
      padding: 8px 12px;
      background: var(--bg-primary);
      border: 1px solid var(--border-primary);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 13px;
    }

    .git-repo-section input:focus,
    .git-file-section input:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .git-btn {
      padding: 8px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: 4px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .git-btn:hover {
      background: var(--card-hover);
      border-color: var(--accent-primary);
    }

    .git-btn-primary {
      background: var(--accent-primary);
      color: #ffffff;
      border-color: var(--accent-primary);
    }

    .git-btn-primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    .git-connected-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(46, 204, 113, 0.1);
      border: 1px solid rgba(46, 204, 113, 0.3);
      border-radius: 4px;
      margin-bottom: 12px;
      color: #2ecc71;
      font-size: 13px;
    }

    .git-connected-info i {
      font-size: 14px;
    }

    .git-btn-small {
      margin-left: auto;
      padding: 4px 12px;
      background: transparent;
      border: 1px solid rgba(46, 204, 113, 0.3);
      border-radius: 4px;
      color: #2ecc71;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .git-btn-small:hover {
      background: rgba(46, 204, 113, 0.2);
    }

    .git-status {
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 8px;
      display: none;
    }

    .git-status.show {
      display: block;
    }

    .git-status.success {
      background: rgba(46, 204, 113, 0.1);
      color: #2ecc71;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }

    .git-status.error {
      background: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      padding: 4px 12px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      gap: 16px;
      user-select: none;
    }
    .status-bar .status-left span { margin-right: 12px; }
    .status-bar #status-active-heading { color: var(--accent-primary); font-weight: 500; }

    /* Command Palette */
    .cmdk-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: flex-start;
      justify-content: center;
      padding-top: 12vh;
      z-index: 9999;
    }
    .cmdk-overlay.show { display: flex; }
    .cmdk-modal {
      width: min(720px, 92vw);
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .cmdk-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-secondary);
      border: none;
      color: var(--text-primary);
      outline: none;
      font-size: 14px;
      border-bottom: 1px solid var(--border-color);
    }
    .cmdk-list { max-height: 360px; overflow: auto; }
    .cmdk-item {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 14px; cursor: pointer; user-select: none;
    }
    .cmdk-item:hover { background: var(--bg-secondary); }
    .cmdk-item.active { background: var(--titlebar-hover); }
    .cmdk-item .cmdk-title { color: var(--text-primary); }
    .cmdk-item .cmdk-sub { color: var(--text-secondary); font-size: 12px; }

    /* Outline Panel */
    .outline-panel { width: 240px; background: var(--bg-secondary); border-right: 1px solid var(--border-primary); display: flex; flex-direction: column; font-size: 13px; }
    .outline-panel.hidden { display: none; }
    .outline-header { padding: 8px 12px; background: var(--bg-tertiary); border-bottom: 1px solid var(--border-primary); display: flex; align-items: center; justify-content: space-between; font-weight: 600; }
    .outline-content { overflow-y: auto; padding: 8px 6px 12px 8px; }
    .outline-item { padding: 4px 6px 4px 4px; border-radius: 4px; cursor: pointer; color: var(--text-secondary); display: flex; align-items: center; gap: 4px; }
    .outline-item:hover { background: var(--card-hover); color: var(--text-primary); }
    .outline-item.active { background: var(--accent-soft-bg); color: var(--accent-primary); font-weight: 500; }
    .outline-item .outline-text { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .outline-item.lvl-1 { padding-left: 4px; }
    .outline-item.lvl-2 { padding-left: 16px; }
    .outline-item.lvl-3 { padding-left: 28px; }
    .outline-item.lvl-4 { padding-left: 40px; }
    .outline-item.lvl-5 { padding-left: 52px; }
    .outline-item.lvl-6 { padding-left: 64px; }
    .outline-toggle-btn { -webkit-app-region: no-drag; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; background: transparent; border: none; border-radius: 4px; color: var(--text-primary); cursor: pointer; transition: background-color .2s; font-size: 16px; }
    .outline-toggle-btn:hover { background: var(--titlebar-hover); }

    /* Find / Replace Panel */
    .find-panel { position: absolute; top: 52px; right: 30px; background: var(--bg-primary); border: 1px solid var(--border-color); box-shadow: var(--shadow-md); padding: 10px 12px 12px; border-radius: 8px; display: none; width: 380px; z-index: 500; }
    .find-panel.show { display: block; }
    .find-row { display: flex; align-items: center; gap: 6px; margin-bottom: 6px; }
    .find-row:last-child { margin-bottom: 0; }
    .find-panel input[type="text"] { flex: 1; background: var(--input-bg); border: 1px solid var(--input-border); border-radius: 4px; padding: 6px 8px; color: var(--text-primary); font-size: 13px; }
    .find-panel input[type="text"]:focus { outline: none; border-color: var(--input-focus); }
    .find-btn { background: var(--bg-secondary); border: 1px solid var(--border-primary); color: var(--text-primary); padding: 6px 10px; font-size: 12px; border-radius: 4px; cursor: pointer; }
    .find-btn:hover { background: var(--card-hover); }
    .find-btn.primary { background: var(--accent-primary); color: #fff; border-color: var(--accent-primary); }
    .find-btn.primary:hover { background: var(--accent-hover); border-color: var(--accent-hover); }
    .find-options { display: flex; gap: 10px; flex-wrap: wrap; font-size: 11px; color: var(--text-tertiary); }
    .find-options label { display: flex; align-items: center; gap: 4px; cursor: pointer; }
    .find-count { font-size: 12px; color: var(--text-secondary); margin-left: 4px; }
    .find-close { background: transparent; border: none; color: var(--text-secondary); cursor: pointer; font-size: 14px; padding: 4px 6px; }
    .find-close:hover { color: var(--text-primary); }
    .find-divider { height: 1px; background: var(--border-primary); margin: 6px 0; }
  </style>
</head>
<body>
  <div class="editor-container">
    <!-- Custom Title Bar -->
    <div class="custom-titlebar">
      <div class="titlebar-left">
        <div class="overflow-wrapper">
          <button class="titlebar-button" id="overflow-btn" title="Menu">
            <i class="fas fa-bars"></i>
          </button>
          <div class="overflow-menu" id="overflow-menu">
            <div class="overflow-item" data-action="settings"><i class="fas fa-cog"></i><span>Settings</span></div>
            <div class="overflow-item" data-action="export"><i class="fas fa-file-export"></i><span>Export</span></div>
            <div class="overflow-item" data-action="image"><i class="fas fa-image"></i><span>Add Image</span></div>
            <div class="overflow-item" data-action="outline"><i class="fas fa-list"></i><span>Toggle Outline</span></div>
            <div class="overflow-item" data-action="find"><i class="fas fa-search"></i><span>Find / Replace</span></div>
          </div>
        </div>
        <button class="titlebar-button" id="home-btn" title="Go to Home">
          <i class="fas fa-home"></i>
        </button>
      </div>
      <div class="titlebar-center">
        <input type="text" class="file-title-input" id="file-title" placeholder="Untitled" maxlength="50">
        <span class="autosave-indicator" id="autosave-indicator">
          <i class="fas fa-check-circle"></i>
          <span class="autosave-text">Saved</span>
        </span>
        <!-- Formatting toolbar -->
        <div id="md-toolbar" style="display:flex;align-items:center;gap:6px;margin-left:8px;">
          <button class="titlebar-button" id="bold-btn" title="Bold (Ctrl+B)"><i class="fas fa-bold"></i></button>
          <button class="titlebar-button" id="italic-btn" title="Italic (Ctrl+I)"><i class="fas fa-italic"></i></button>
          <button class="titlebar-button" id="strike-btn" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
          <button class="titlebar-button" id="code-btn" title="Inline code"><i class="fas fa-code"></i></button>
          <button class="titlebar-button" id="codeblock-btn" title="Code block (Ctrl+Shift+C)"><i class="fas fa-file-code"></i></button>
          <button class="titlebar-button" id="h1-btn" title="Heading 1"><b>H1</b></button>
          <button class="titlebar-button" id="h2-btn" title="Heading 2"><b>H2</b></button>
          <button class="titlebar-button" id="h3-btn" title="Heading 3"><b>H3</b></button>
          <button class="titlebar-button" id="ul-btn" title="Bulleted list"><i class="fas fa-list-ul"></i></button>
          <button class="titlebar-button" id="ol-btn" title="Numbered list"><i class="fas fa-list-ol"></i></button>
          <button class="titlebar-button" id="task-btn" title="Task list"><i class="far fa-square"></i></button>
          <button class="titlebar-button" id="quote-btn" title="Blockquote"><i class="fas fa-quote-left"></i></button>
          <button class="titlebar-button" id="hr-btn" title="Horizontal Rule"><i class="fas fa-minus"></i></button>
          <button class="titlebar-button" id="link-btn" title="Link (Ctrl+K)"><i class="fas fa-link"></i></button>
          <button class="titlebar-button" id="table-btn" title="Insert table 3x3"><i class="fas fa-table"></i></button>
        </div>

        <button class="titlebar-button" id="export-btn" title="Export File" data-i18n="export_file" data-i18n-attr="title">
          <i class="fas fa-file-export"></i>
        </button>
        <button class="titlebar-button" id="image-btn" title="Add Image" data-i18n="add_image" data-i18n-attr="title">
          <i class="fas fa-image"></i>
        </button>
        <button class="outline-toggle-btn" id="outline-btn" title="Toggle Outline" aria-label="Toggle Outline">
          <i class="fas fa-list"></i>
        </button>
        <!-- Find button removed; accessible via Command Palette and Menu -->
      </div>
      <div class="titlebar-right">
        <!-- Time Widget -->
        <div class="time-widget" id="time-widget">
          <i class="fas fa-clock"></i>
          <span class="time-display" id="time-display">00:00</span>
        </div>

        <!-- Time Modal -->
        <div class="time-modal" id="time-modal">
          <div class="time-mode-selector">
            <button class="time-mode-btn active" data-mode="clock" data-i18n="clock">Clock</button>
            <button class="time-mode-btn" data-mode="timer" data-i18n="timer">Timer</button>
            <button class="time-mode-btn" data-mode="countdown" data-i18n="countdown">Countdown</button>
          </div>
          
          <div id="clock-section" style="display: block;">
            <div class="digital-clock">
              <div class="digital-time" id="digital-time">00:00:00</div>
              <div class="digital-date" id="digital-date">Monday, January 1, 2024</div>
            </div>
          </div>

          <div id="timer-section" style="display: none;">
            <div class="timer-inputs">
              <div class="timer-input-group">
                <label data-i18n="hours">Hours</label>
                <input type="number" class="timer-input" id="timer-hours" min="0" max="23" value="0">
              </div>
              <div class="timer-input-group">
                <label data-i18n="minutes">Minutes</label>
                <input type="number" class="timer-input" id="timer-minutes" min="0" max="59" value="0">
              </div>
              <div class="timer-input-group">
                <label data-i18n="seconds">Seconds</label>
                <input type="number" class="timer-input" id="timer-seconds" min="0" max="59" value="0">
              </div>
            </div>
            <div class="timer-controls">
              <button class="timer-control-btn start" id="timer-start" data-i18n="start">Start</button>
              <button class="timer-control-btn" id="timer-reset" data-i18n="reset">Reset</button>
            </div>
          </div>

          <div id="countdown-section" style="display: none;">
            <div class="timer-inputs">
              <div class="timer-input-group">
                <label data-i18n="hours">Hours</label>
                <input type="number" class="timer-input" id="countdown-hours" min="0" max="23" value="0">
              </div>
              <div class="timer-input-group">
                <label data-i18n="minutes">Minutes</label>
                <input type="number" class="timer-input" id="countdown-minutes" min="0" max="59" value="25">
              </div>
              <div class="timer-input-group">
                <label data-i18n="seconds">Seconds</label>
                <input type="number" class="timer-input" id="countdown-seconds" min="0" max="59" value="0">
              </div>
            </div>
            <div class="timer-controls">
              <button class="timer-control-btn start" id="countdown-start" data-i18n="start">Start</button>
              <button class="timer-control-btn" id="countdown-reset" data-i18n="reset">Reset</button>
            </div>
          </div>
        </div>

        <button class="window-button" id="minimize-btn">
          <i class="fas fa-window-minimize"></i>
        </button>
        <button class="window-button" id="maximize-btn">
          <i class="fas fa-window-maximize"></i>
        </button>
        <button class="window-button close" id="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Editor Main Content -->
    <div class="editor-main">
      <div id="outline-panel" class="outline-panel hidden">
        <div class="outline-header">
          <span data-i18n="outline_title">Outline</span>
          <button id="outline-hide" class="find-close" title="Hide" aria-label="Hide Outline">×</button>
        </div>
        <div id="outline-content" class="outline-content"></div>
      </div>
      <div class="editor-pane" id="editor-pane">
        <div class="pane-header">
          <span class="pane-title" data-i18n="editor_title">Editor</span>
        </div>
        <textarea id="markdown-input" data-i18n="placeholder_md" data-i18n-attr="placeholder" placeholder="# Start writing your markdown here..."></textarea>
      </div>
      
      <div class="divider" id="divider"></div>
      
      <div class="preview-pane" id="preview-pane">
        <div class="pane-header">
          <span class="pane-title" data-i18n="preview_title">Preview</span>
        </div>
        <div id="preview-output" class="preview-content"></div>
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="status-bar">
      <div class="status-left">
        <span id="status-word-count">0 words</span>
        <span id="status-char-count">0 chars</span>
        <span id="status-reading-time">0 min read</span>
      </div>
      <div class="status-right">
        <span id="status-active-heading"></span>
      </div>
    </div>

    <!-- Command Palette -->
    <div class="cmdk-overlay" id="cmdk-overlay">
      <div class="cmdk-modal" role="dialog" aria-modal="true" aria-label="Command Palette">
        <input type="text" class="cmdk-input" id="cmdk-input" placeholder="Type a command... (Ctrl+Shift+P)" />
        <div class="cmdk-list" id="cmdk-list"></div>
      </div>
    </div>

    <!-- Find / Replace Panel (hidden by default, opened via palette or menu) -->
    <div id="find-panel" class="find-panel" role="dialog" aria-modal="false" aria-label="Find and Replace">
      <div class="find-row">
        <input type="text" id="find-input" placeholder="Find (Ctrl+F)" />
        <span id="find-count" class="find-count"></span>
        <button id="find-prev" class="find-btn" title="Previous (Shift+F3)"><i class="fas fa-arrow-up"></i></button>
        <button id="find-next" class="find-btn" title="Next (F3)"><i class="fas fa-arrow-down"></i></button>
        <button id="find-close" class="find-close" title="Close (Esc)">×</button>
      </div>
      <div class="find-row">
        <input type="text" id="replace-input" placeholder="Replace (Ctrl+H)" />
        <button id="replace-btn" class="find-btn">Replace</button>
        <button id="replace-all-btn" class="find-btn primary">Replace All</button>
      </div>
      <div class="find-divider"></div>
      <div class="find-options">
        <label><input type="checkbox" id="find-case" /> <span>Match Case</span></label>
        <label><input type="checkbox" id="find-regex" /> <span>Regex</span></label>
        <label><input type="checkbox" id="find-word" /> <span>Whole Word</span></label>
      </div>
    </div>

    <!-- Git Integration Panel -->
    <div class="git-panel" id="git-panel" style="display: none;">
      <div class="git-header">
        <i class="fab fa-github"></i>
        <span data-i18n="git_integration">Git Integration</span>
        <button class="git-toggle" id="git-toggle">
          <i class="fas fa-chevron-up"></i>
        </button>
      </div>
      <div class="git-content" id="git-content">
        <div class="git-repo-section" id="git-repo-section">
          <label data-i18n="git_repo_url">Repository URL:</label>
          <input type="text" id="git-repo-url" placeholder="https://github.com/username/repo.git">
          <button id="git-connect-btn" class="git-btn" data-i18n="git_connect">Connect</button>
        </div>
        <div class="git-file-section" id="git-file-section" style="display: none;">
          <div class="git-connected-info">
            <i class="fas fa-check-circle"></i>
            <span id="git-connected-repo"></span>
            <button id="git-disconnect-btn" class="git-btn-small" data-i18n="git_disconnect">Disconnect</button>
          </div>
          <label data-i18n="git_filename">Filename in repo:</label>
          <input type="text" id="git-filename" placeholder="README.md">
          <label data-i18n="git_commit_msg">Commit message:</label>
          <input type="text" id="git-commit-msg" placeholder="Update from Markedit">
          <button id="git-push-btn" class="git-btn git-btn-primary" data-i18n="git_push">Push to GitHub</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/dialog.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
